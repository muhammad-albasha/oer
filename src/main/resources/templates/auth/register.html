<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${member}" method="post">
                        <div class="mb-3">
                            <label for="userId" class="form-label">Benutzername:</label>
                            <input type="text" id="userId" th:field="*{userId}" class="form-control" required placeholder="username" />
                        </div>
                        <div class="mb-3">
                            <label for="pw" class="form-label">Passwort:</label>
                            <input type="password" id="pw" th:field="*{pw}" class="form-control" required placeholder="password"/>
                        </div>
                            <button type="submit" class="btn btn-primary">Registrieren</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle (optional, falls Du Bootstrap-Komponenten benÃ¶tigst, die JavaScript erfordern) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
